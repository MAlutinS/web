<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="home"></div>
      <div class="body">

        <h1>Вопрос №1</h1>
        <h2>Можно ли остановиться в указанном месте для поссадки пассажира?</h2>
        <input type="radio" name="radiogroup" value="1"  id="1">
        <label for="1">Можно</label>
        <br>
        <input type="radio" name="radiogroup" value="2"  id="2">
        <label for="2">Нельзя</label>
        <br>
        <input type="radio" name="radiogroup" value="3"  id="3">
        <label for="3">Можно, если вы управляете такси</label>

        <h1>Вопрос №2</h1>
        <h2>На какой цвет можно переходить дорогу?</h2>
        <input type="radio" name="radiogroup2" value="11"  id="11">
        <label for="11">Красный</label>
        <br>
        <input type="radio" name="radiogroup2" value="22"  id="22">
        <label for="22">Зеленый</label>
        <br>
        <input type="radio" name="radiogroup2" value="33"  id="33">
        <label for="33">Желтый</label>
        <br>
        <button type="submit" id="but" onClick="">Проверить</button>
      </div>
    </form>
    <div id="place"></div>
  </body>
</html>
